<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").innerHTML = "This text replaces the initial text.";
      document.getElementById("myDiv").style.display = "none"; //Bug: Incorrectly hides the element
      document.getElementById("myDiv").style.display = "block"; // Fix: Shows the element again 
    }
  </script>
</body>
</html>
